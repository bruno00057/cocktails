<div *ngIf='cocktail'>
  <div class="row">
    <div class="col-4">
      <img class="img-fluid" style="max-height: 150px;" [src]="cocktail.img" [alt]="cocktail.name">
    </div>
    <h3 class="col-8">{{ cocktail.name }}</h3>
  </div>

  <div class="row">
    <p class="col-12">{{ cocktail.desc }}</p>
  </div>

  <hr>

  <div class='row'>
    <ul class='list-group col-12'>
      <li *ngFor='let ingredient of cocktail.ingredients' class='list-group-item'>
        {{ ingredient.name }}
        <span class="badge badge-danger">{{ ingredient.quantity }}</span>
      </li>
    </ul>
  </div>

  <div *ngIf='cocktail'>
    <div class="row">
      <button type="button" class="btn btn-success" [routerLink]='getUrl()'>
        Editer le cocktail
      </button>
      <button class='btn btn-success ml-auto' (click)='addPanier(cocktail.ingredients)'>
        Ajouter au panier
      </button>
    </div>
  </div>
</div>
