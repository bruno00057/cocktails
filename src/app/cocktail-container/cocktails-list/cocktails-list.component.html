<div class="row">
  <div class="list-group col-12">
    <a *ngFor="let cocktail of cocktails; let index = index" 
    (click)='pickCocktail(index)' 
    [appActive]="index === activeCocktail"
    href="#" 
    class="list-group-item list-group-action">{{cocktail.name}}</a>
  </div>
</div>
<hr>
<div class="row">
  <button class="btn btn-success col-12">
    Ajouter un cocktail
  </button>
</div>
